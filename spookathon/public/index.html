<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pumpkin Costume Picker</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
  </head>

  <body>
    <main class="wrap">
      <!-- Title -->
      <h1>Pumpkin Costume Picker</h1>

      <!-- Left controls -->
      <div class="btns">
        <label for="category" class="price-label">Category</label>
        <select id="category" class="pumpkin-field">
          <option value="all">Any</option>
          <option value="scary">Scary</option>
          <option value="funny">Funny</option>
          <option value="classic">Classic</option>
          <option value="pop-culture">Pop Culture</option>
        </select>

        <div class="price-wrap">
          <label for="price" class="price-label">Price ($)</label>
          <input type="number" id="price" class="pumpkin-field" placeholder="Enter amount" min="0" />
        </div>

        <label for="age" class="price-label">Age</label>
        <select id="age" class="pumpkin-field">
          <option value="Adult">Adult</option>
          <option value="Kid">Kid</option>
        </select>

        <label for="gender" class="price-label">Gender</label>
        <select id="gender" class="pumpkin-field">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- Stage (person + arrows + result boxes) -->
      <section class="stage">
        <!-- Person image; JS swaps src by gender -->
        <img id="person-image" src="transparentMale.png" alt="Person Icon" class="img" />

        <!-- Arrows (hidden by default via CSS) -->
        <div id="arrow-head" class="arrow"></div>
        <div id="arrow-body" class="arrow"></div>
        <div id="arrow-legs" class="arrow"></div>

        <!-- Placeholder boxes (hidden by default; JS fills + shows) -->
        <div class="idea-note" id="head-textbox" style="display:none">
          <a href="#" target="_blank" rel="noopener">Head Idea</a>
        </div>

        <div class="idea-note" id="body-textbox" style="display:none">
          <a href="#" target="_blank" rel="noopener">Body Idea</a>
        </div>

        <div class="idea-note" id="legs-textbox" style="display:none">
          <a href="#" target="_blank" rel="noopener">Legs Idea</a>
        </div>
      </section>

      <!-- Bottom idea input + submit -->
      <section class="idea-box">
        <textarea class="idea-input" placeholder="Enter your costume idea"></textarea>
        <button class="submit-btn">Submit Idea</button>
      </section>
    </main>

    <script>
      console.log("index.html loaded successfully!");
    </script>
    <!-- Load JS last; 'defer' ensures it runs after parsing -->
    <script src="helper.js" defer></script>
  </body>
</html>
